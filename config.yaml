# Sports to ingest (Odds API sport keys)
sports:
  - basketball_nba
  # - basketball_ncaab
  - americanfootball_nfl
  # - americanfootball_ncaaf
  # - icehockey_nhl
  # - baseball_mlb
  # - soccer_epl
  # - soccer_uefa_champs_league
  # - soccer_usa_mls
  # - tennis_atp
  # - tennis_wta
  # - golf_pga
  # - mma_mixed_martial_arts

# Markets you can realistically bet on in Ontario
markets:
  - h2h
  - spreads
  - totals
  # - alternate_spreads
  # - alternate_totals
  # - outrights

# Regions to request (filter books explicitly)
regions:
  - us
  - ca

# Ontario-licensed sportsbooks ONLY
books:
  - draftkings
  - fanduel
  # - betmgm
  # - pointsbet
  # - betrivers
  # - caesars
  # - sportsinteraction
  # Optional / conditional
  # - betway
  # - coolbet

# Polling settings
polling:
  interval_seconds: 60
  request_delay_seconds: 1
  show_progress: true
  ignore_sigint: true

# Storage settings
storage:
  database: odds.db
  # If true, each ingest clears its own columns before writing fresh values.
  # Leave false to avoid wiping data when one source is down.
  reset_snapshot: true

# Bettable window (days ahead from now)
bettable_window_days: 30

# Polymarket settings
polymarket:
  # Polymarket sport codes to ingest
  sports:
    - nba
    - nhl
  # Enable extra debug output
  debug: true
  # Use date-only filtering for bettable window
  use_date_only: true

  # Tag ID for game markets (per Polymarket docs)
  tag_id: 100639

  # Map Polymarket sport codes to Odds API league keys for canonical IDs
  league_aliases:
    nba: basketball_nba
    nhl: icehockey_nhl

  # Request tuning
  limit: 200
  request_delay_seconds: 0.1
