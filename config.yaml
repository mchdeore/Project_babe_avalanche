# Sports to ingest (Odds API sport keys)
sports:
  - basketball_nba
  - americanfootball_nfl
  # - icehockey_nhl
  # - baseball_mlb

# Market types
markets:
  - h2h
  - spreads
  - totals

# Regions for Odds API
regions:
  - us

# Bookmakers to store (all available will be fetched)
books:
  - draftkings
  - fanduel
  - betmgm
  - betrivers
  - betonlineag

# Request delay between API calls (seconds)
request_delay_seconds: 1

# Storage
storage:
  database: odds.db

# How far ahead to look for games (days)
bettable_window_days: 30
